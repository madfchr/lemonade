<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="icon" href="images/hubba-logo.png" type="sparkle icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Hubba - where products get found</title>
</head>
<body>
  <header class="header__container">
    <img class="header__img" src="images/hubba.png" alt="icon">
  </header>
  <main class="main__container">
    <h1 class="main__heading">
      Find things. Get happy.
    </h1>

    <div id="instafeed" class="instafeed__container"></div>
  </main>

  <footer class="footer__container">
    <div class="footer__more">
      <h3>More</h3>
      <a href="https://www.hubba.com"><p class="footer__more--paragraph">hubba.com</p></a>
      <a href="https://blog.hubba.com/"><p class="footer__more--paragraph">hubbablog</p></a>
      <a href="https://twitter.com/hubba"><p class="footer__more--paragraph">twitter</p></a>
      <a href="https://www.instagram.com/hubbahq/"><p class="footer__more--paragraph">instagram</p></a>
    </div>
    <div class="footer__signature">
      <img class="footer__img" src="images/sparkle.png" alt="sparkle icon"/>
      <span class="footer__copy"> by Ariane</span>
    </div>
  </footer>

  <script type="text/javascript" src="instafeed.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
